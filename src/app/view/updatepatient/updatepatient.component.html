<div class="modal">
    <div class="modal-content">
      <h2>Update Patient</h2>
      <form (ngSubmit)="updatePatient()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="patient.name" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" [(ngModel)]="patient.age" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="patient.email" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="patient.username" required>
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="text" id="contact" name="contact" [(ngModel)]="patient.contact" required>
        </div>
        <div class="modal-buttons">
          <button type="submit">Update</button>
          <button type="button" (click)="close()">Close</button>
        </div>
      </form>
    </div>
  </div>
