<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a >Dashboard</a></li>
            <li><a href="#">Manage Patients</a></li>
            <li><a href="#">Exit</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome, Admin!</h1>
        <h2>Patient Accounts</h2>

        <!-- admin-dashboard.component.html -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Contact</th>
                    <th>Actions</th> <!-- Add a new column for actions -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patients">
                    <td>{{ patient.id }}</td>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.email }}</td>
                    <td>{{ patient.username }}</td>
                    <td>{{ patient.contact }}</td>
                    <td>
                        <button (click)="updatePatient(patient)">Update</button>
                        <button (click)="deletePatient(patient)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="admin.js"></script>
</body>
</html>
