<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Patient Account</title>
</head>
<body class="patient-account-page">
    <header>
        <h1>Welcome!</h1>
    </header>
    <main>
        <div class="account-container">
            <div class="account-details">
                <h2>Your Account Details</h2>
                <table>
                    <tr>
                        <td><strong>Name:</strong></td>
                        <td><input type="text" id="name" value=""></td>
                    </tr>
                    <tr>
                        <td><strong>Age:</strong></td>
                        <td><input type="text" id="age" value=""></td>
                    </tr>
                    <tr>
                        <td><strong>Username:</strong></td>
                        <td><input type="text" id="username" value=""></td>
                    </tr>
                    <tr>
                        <td><strong>Email:</strong></td>
                        <td><input type="text" id="email" value=""></td>
                    </tr>
                    <tr>
                        <td><strong>Password:</strong></td>
                        <td><input type="text" id="password" value=""></td>
                    </tr>
                    <tr>
                        <td><strong>Contact:</strong></td>
                        <td><input type="text" id="contact" value=""></td>
                    </tr>
                </table>
            </div>
            
            <div class="account-actions">
                <button class="update-button">Update Account</button>
                <button class="delete-button">Delete Account</button>
            </div>
        </div>
        <div class="prediction-container">
            <a href="lung-cancer-prediction.html" class="prediction-button">Lung Cancer Risk Prediction</a>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/images/lung.png" alt="Company Logo">
                    <h1>Lung Cancer Risk Predictor</h1>
                </div>
                <div class="footer-contact">
                    <h2>Contact Us</h2>
                    <p>Email: info@example.com</p>
                    <p>Phone: +1 (123) 456-7890</p>
                    <p>Address: 123 Main Street, City, Country</p>
                </div>
                <div class="footer-social">
                    <h2>Follow Us</h2>
                    <a href="#"><img src="assets/images/fb.png" alt="Facebook"></a>
                    <a href="#"><img src="assets/images/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="assets/images/instagram.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
